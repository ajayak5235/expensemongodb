 <!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/style/forgot.css">
     <title>Expense Login</title> 
    
 </head>

<body>
    <div class="container">
        <form onsubmit="forgotPassword(event)">
            <h1>Submit Your Email</h1>
            <div class="inputbox">
                <input type="text" id="email" name="email" required>
                <label for="name">Email</label>
            </div>
            <button class="btn">Submit</button>
            <div class="register">
                <p>Don't have a account <a href="/signup.html">Register</a></p>
                <p>Have an account <a href="/login.html">login</a></p>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>

        function forgotPassword(event) {
            event.preventDefault();
            const email = event.target.email.value;
            const data = { email }
            axios.post("http://localhost:4000/password/forgotpassword", data)
                .then(response => {
                    alert(response.data.message)
                     window.location.href="./login.html"
                })
                .catch(err => console.log(err))
        }
    </script>
</body> 

 </html>
